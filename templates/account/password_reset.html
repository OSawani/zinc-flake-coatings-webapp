{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="auth-form-container mt-3">
  <h1>{% trans "Password Reset" %}</h1>
  <form method="post" action="{% url 'account_reset_password' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">{% trans "Reset my password" %}</button>
  </form>
</div>
{% endblock %}

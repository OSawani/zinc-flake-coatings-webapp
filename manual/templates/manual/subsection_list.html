{% load static %}
{% load custom_filters %}
<ul class="list-group">
    {% for subsection in subsections %}
        <li class="list-group-item">
            <a href="{% url 'section_detail_accordion' subsection.id %}#subsection-{{ subsection.id }}">{{ subsection.title }}</a>
            {% if subsection.subsections %}
                <ul class="list-group">
                    {% for subsubsection in subsection.subsections %}
                        <li class="list-group-item">
                            <a href="{% url 'section_detail_accordion' subsubsection.id %}#subsubsection-{{ subsubsection.id }}">{{ subsubsection.title }}</a>
                        </li>
                    {% endfor %}
                </ul>
            {% endif %}
        </li>
    {% endfor %}
</ul>
